<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>What can JavaScript do </h2>
    <p>JavaScript can show the hidden elements</p>
    <p id="demo"   style="display: none;"> Hello  Ashish </p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">See</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
</body>
</html>
